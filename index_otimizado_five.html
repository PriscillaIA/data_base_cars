<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultor de Carros ClÃ¡ssicos</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2A2A2A;
      --accent-color: #D32F2F;
      --gradient-bg: linear-gradient(135deg, #f8f9fa 0%, #fdfdf9 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lexend Deca', 'Segoe UI', sans-serif;
    }

    body {
      background: var(--gradient-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .decorative-bar {
      position: absolute;
      top: 0;
      left: 50%;
      height: 100%;
      width: 4px;
      background: var(--accent-color);
      box-shadow: 0 0 15px rgba(211,47,47,0.2);
      z-index: 1;
    }

    .left-panel {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .car-image-container {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: perspective(1000px) rotateY(-5deg);
      transition: transform 0.3s ease;
    }

    .car-image-container:hover {
      transform: perspective(1000px) rotateY(0deg);
    }

    .car-image-container img {
      height: 70vh;
      width: auto;
      object-fit: cover;
      display: block;
      border-radius: 15px;
    }

    .right-panel {
      flex: 1;
      height: 100vh;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
    }

    .header {
      margin-bottom: 2rem;
      padding: 1rem;
      border-left: 4px solid var(--accent-color);
    }

    .header h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 1.1rem;
      color: #666;
      font-weight: 300;
    }

    #n8n-chat {
      width: 100%;
      max-width: 500px;
      height: 65vh;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    #n8n-chat:hover {
      transform: translateY(-5px);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 1024px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .decorative-bar {
        display: none;
      }

      .left-panel, .right-panel {
        width: 100%;
        height: auto;
        padding: 2rem 1rem;
      }

      .car-image-container {
        transform: none;
        width: 100%;
        max-width: 500px;
      }

      .car-image-container img {
        width: 100%;
        height: auto;
      }

      .right-panel {
        align-items: center;
        padding: 2rem 1rem;
      }

      .header {
        text-align: center;
        border-left: none;
        padding: 1rem 0;
      }

      #n8n-chat {
        height: 70vh;
        max-width: 100%;
      }
    }

    /* Custom n8n Chat Overrides */
    .n8n-chat-message-bubble {
      border-radius: 15px !important;
      max-width: 85% !important;
    }

    .n8n-chat-input {
      border-radius: 12px !important;
      padding: 1rem !important;
    }

    .n8n-chat-header {
      background: var(--primary-color) !important;
      border-radius: 15px 15px 0 0 !important;
    }
  </style>
</head>
<body>
  <div class="decorative-bar"></div>
  
  <div class="left-panel">
    <div class="car-image-container">
      <img src="https://raw.githubusercontent.com/PriscillaIA/data_base_cars/main/3.avif"

  </script>
</body>
</html>
